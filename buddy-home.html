<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autonomous Sprite</title>
  <link rel="stylesheet" href="buddy.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    #npc {
      position: absolute;
      width: 128px;
      height: 128px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="npc-container" style="position: absolute;">
    <div id="chat-bubble" style="
      position: absolute;
      left: 50%;
      top: -48px;
      transform: translateX(-50%);
      background: #fff;
      color: #222;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 1rem;
      min-width: 120px;
      max-width: 220px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    "></div>
    <img id="npc" src="animations/walking-8-frames/south/frame_000.png">
  </div>
  <script src="buddy.js"></script>
</body>
</html>
