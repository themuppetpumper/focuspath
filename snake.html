<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Snake</title>
  <script src="themes.js"></script>
  <style>
    :root {
      --ui-gap: 12px;
    }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { display:flex; align-items:center; justify-content:space-between; padding: 14px 18px; border-bottom: 1px solid var(--border-color); background: var(--white); position: sticky; top: 0; z-index: 2; }
    header .title { font-weight: 700; font-size: 18px; color: var(--text-primary); }
    header a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
    main#primaryArea { position: relative; min-height: calc(100vh - 60px); padding: 16px; }

    .game-shell { max-width: 920px; margin: 0 auto; display: grid; gap: var(--ui-gap); grid-template-columns: 1fr; }
    .card { background: var(--white); border: 1px solid var(--border-color); border-radius: 14px; box-shadow: 0 6px 16px rgba(0,0,0,0.06); }
    .hud { display:flex; align-items:center; justify-content:space-between; padding: 12px 14px; gap: 10px; }
    .hud .stat { display:flex; align-items:center; gap: 8px; color: var(--text-primary); }
    .hud .stat .label { color: var(--text-secondary); font-size: 13px; }

    .game-wrap { position: relative; padding: 12px; }
    .stage { position: relative; aspect-ratio: 1 / 1; width: 100%; max-width: 720px; margin: 0 auto; border-radius: 10px; overflow: hidden; border: 1px solid var(--border-color); background: linear-gradient(180deg, color-mix(in srgb, var(--background-color) 86%, #fff), var(--background-color)); }

  canvas { display: block; width: 100%; height: 100%; image-rendering: auto; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

    .controls { display:flex; flex-wrap: wrap; gap: 8px; padding: 0 12px 12px; }
    button.btn { background: var(--primary-color); color: #fff; border: none; border-radius: 10px; padding: 10px 14px; font-weight: 600; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button.btn.secondary { background: var(--surface-hover); color: var(--text-primary); }

    .overlay { position:absolute; inset:0; display:none; align-items:center; justify-content:center; background: rgba(0,0,0,0.35); color:#fff; text-align:center; padding: 24px; backdrop-filter: blur(2px); }
    .overlay .panel { background: rgba(0,0,0,0.55); border-radius: 12px; padding: 18px 20px; max-width: 80%; }
    .overlay h2 { margin: 0 0 8px; }
    .overlay p { margin: 6px 0; }

    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: var(--surface-hover); color: var(--text-primary); padding: 2px 6px; border-radius: 6px; border:1px solid var(--border-color); }
  </style>
</head>
<body>
  <header>
    <div class="title">Book Snake</div>
    <nav><a href="games.html">Back to Games</a></nav>
  </header>
  <main id="primaryArea">
    <div class="game-shell">
      <div class="card hud">
        <div class="stat"><span class="label">Score</span><strong id="score">0</strong></div>
        <div class="stat"><span class="label">High</span><strong id="high">0</strong></div>
        <div class="stat"><span class="label">Speed</span><strong id="speed">1x</strong></div>
      </div>

      <div class="card game-wrap">
        <div class="stage">
          <canvas id="canvas" width="720" height="720" aria-label="Book Snake game board"></canvas>
          <div id="overlay" class="overlay" role="dialog" aria-live="polite">
            <div class="panel">
              <h2 id="overlayTitle">Paused</h2>
              <p id="overlayMsg">Press <span class="kbd">Space</span> to resume.</p>
              <p style="opacity:.85; font-size: 13px;">Move with <span class="kbd">WASD</span> or <span class="kbd">Arrow Keys</span>. Pause with <span class="kbd">Space</span>. Restart with <span class="kbd">R</span>.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="btnStart" class="btn">Start</button>
        <button id="btnPause" class="btn secondary">Pause</button>
        <button id="btnRestart" class="btn secondary">Restart</button>
        <button id="btnGrid" class="btn secondary">Toggle Grid</button>
      </div>
    </div>
  </main>

  <script src="snake.js"></script>
</body>
</html>
