<div id="cardRunner" class="fc-study-wrapper space-y-6">
  <div id="fcMeta" class="flex items-center justify-between text-[var(--text-secondary)] text-xs tracking-wide uppercase"></div>
  <div class="relative">
    <div id="fcStage" class="fc-card-stage"></div>
    <div id="fcHintPop" class="fc-hint-pop" style="display:none;"></div>
  </div>
  <div class="flex items-center justify-center gap-4">
    <button id="btnPrevCard" class="px-4 py-2 rounded-md bg-gray-200 text-[var(--text-primary)] disabled:opacity-40">Previous</button>
    <button id="btnHint" class="px-4 py-2 rounded-md bg-amber-500 text-white">Hint</button>
    <button id="btnNextCard" class="px-4 py-2 rounded-md bg-[var(--primary-color)] text-white">Next</button>
  <button id="btnFinishSession" class="px-4 py-2 rounded-md bg-emerald-600 text-white hidden">Finish</button>
  </div>
  <div class="flex justify-center"><button id="btnReturnSet" class="text-xs text-[var(--text-secondary)] underline">Return to Set</button></div>
  <p class="text-center text-[var(--text-secondary)] text-xs">Click the card to flip. After flipping, Next will slide to the next card.</p>
</div>
